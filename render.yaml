databases:
  - name: overseas-db
    plan: free
    region: frankfurt

services:
  - type: web
    name: overseas-backend
    runtime: node
    region: frankfurt
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: overseas-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production

  - type: web
    name: overseas-frontend
    runtime: static
    region: frankfurt
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://overseas-backend.onrender.com/api
      - key: VITE_SOCKET_URL
        value: https://overseas-backend.onrender.com
